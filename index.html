<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <div class="date"></div>
          <div class="time"></div>

          <form id="search-form">
            <input
              type="text"
              placeholder="Enter a city"
              autocomplete="off"
              id="search-text-input"
            />

            <input
              class="btn btn-outline-dark search-btn"
              type="submit"
              value="Search"
            />
          </form>

          <button type="button" class="btn btn-outline-dark location-btn">
            Current location
          </button>

          <h3>
            <div class="current">
              <span class="city"></span>,
              <span class="country"></span>
              <div id="description"></div>
              <span class="icon"><img src="" alt="Clear" id="icon" /></span>
              <span class="current-temp"></span>
              <button type="button" class="btn btn-outline-dark unit">
                Â°F
              </button>
              <div class="feels">Feels like</div>
            </div>
          </h3>

          <div class="conditions">
            <div class="humidity">Humidity: 40%</div>
            <div class="wind">Wind: 19 km/h</div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>

        <small class="code-link">
          <a href="https://github.com/0mra/SheCodes-Weather-App" target="_blank"
            >Open-source code</a
          >
          by Ola Dolata
        </small>
        <small style="float: right" class="photo-link"
          >Background photo by
          <a
            href="https://www.pexels.com/@magova-232157?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels"
            target="_blank"
          >
            Magova
          </a>
          from
          <a
            href="https://www.pexels.com/photo/shallow-focus-photo-of-red-and-brown-leaves-772520/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels"
            target="_blank"
            >Pexels</a
          ></small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
